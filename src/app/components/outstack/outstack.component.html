<div class="outstock-container">
  <div class="top-bar">
    <h2>Out Stock</h2>
    <div class="actions">
      <input
        type="text"
        placeholder="Quick search"
        [(ngModel)]="searchTerm"
        (input)="filterOutStocks()"
      />
      <button class="status">Status</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Employee Name</th>
        <th>Payment Method</th>
        <th>Items</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredOutStockList">
        <td>{{ item._id }}</td>
        <td>{{ item.userId }}</td>
        <td>{{ item.paymentMethod }}</td>
        <td>{{ getTotalQuantity(item) }}</td>
        <td>{{ getTotalPrice(item) }}</td>
      </tr>
    </tbody>
  </table>
</div>
