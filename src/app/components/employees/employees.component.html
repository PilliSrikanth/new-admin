<div class="container">
  <div class="top-bar">
    <h2>In Stock</h2>
    <div class="actions">
      <input
  type="text"
  placeholder="Quick search"
  [(ngModel)]="searchTerm"
  (input)="filterEmployees()"
/>

      <button class="status">Status</button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of filteredEmployees">
        <td>{{ emp._id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.status }}</td>
        <td>
          <button *ngIf="emp.status === 'pending'" (click)="acceptEmployee(emp._id)" class="btn btn-success">Accept</button>
          <button *ngIf="emp.status === 'pending'" (click)="rejectEmployee(emp._id)" class="btn btn-warning">Reject</button>
          <button (click)="deleteEmployee(emp._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
