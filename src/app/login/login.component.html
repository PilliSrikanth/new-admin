<div class="body">
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <p class="description">WELCOME TO SUPER MARKET</p>
                <p class="sub-description">
                    LOGIN HERE AND START WORKING.<br>HAVE A GREAT DAY
                </p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <h1 class="logo">LOGIN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    
                    <!-- Email Input -->
                    <div class="input-box">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input 
                            formControlName="email" 
                            type="email" 
                            placeholder="Email" 
                            aria-label="Email"
                        />
                        <label>Email</label>
                        <div 
                            class="error-message"
                            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                        >
                            <div *ngIf="loginForm.get('email')?.errors?.required">Email is required.</div>
                            <div *ngIf="loginForm.get('email')?.errors?.email">Enter a valid email address.</div>
                            <div *ngIf="loginForm.get('email')?.errors?.minlength">Email must be at least 3 characters long.</div>
                        </div>
                    </div>
      
                    <!-- Password Input -->
                    <div class="input-box">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input 
                            formControlName="password" 
                            type="password" 
                            placeholder="Password" 
                            aria-label="Password"
                        />
                        <label>Password</label>
                        <div 
                            class="error-message"
                            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                        >
                            <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div>
                            <div *ngIf="loginForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</div>
                        </div>
                    </div>
      
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="sign-in-btn" 
                        [disabled]="loginForm.invalid"
                    >
                        Sign in
                    </button>

                    <!-- Login Error Display -->
                    <div class="error-message-bottom" *ngIf="loginError">
                        {{ loginError }}
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
